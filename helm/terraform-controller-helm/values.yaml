

replicaCount: 1
namespace: "alustan"
image:
  repository: alustan/terraform-controller
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: "terraform-controller-helm"
fullnameOverride: "terraform-controller-helm"

syncInterval: "60m"

gitOrg:
  url: https://github.com/alustan
  gitSSHSecret: ""

containerRegistry:
  containerRegistrySecret: ""



# Use Kubernetes Secrets
useSecrets: false
containerRegistrySecretName: ""
containerRegistrySecretKey: ""
gitSSHSecretName: ""
gitSSHSecretKey: ""

serviceAccount:
   # Specifies whether a service account should be created
  create: false
 # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: 
    # eks.amazonaws.com/role-arn: ""
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port:  8080 

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
# volumes: 
# - name: repodir
#   persistentVolumeClaim:
#     claimName: terraform-controller-pvc

   

# Additional volumeMounts on the output Deployment definition.
# volumeMounts: 
# - name: repodir
#   mountPath: "/tmp"
  

nodeSelector: {}

tolerations: []

affinity: {}
